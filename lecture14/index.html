<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 box-1">Box 1</div>
        <div class="col-lg-3 col-md-6 col-sm-12 box-1">Box 2</div>
        <div class="col-lg-3 col-md-6 col-sm-12 box-1">Box 3</div>
        <div class="col-lg-3 col-md-6 col-sm-12 box-1">Box 4</div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
          </tr>
        </thead>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr class="table-danger">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </div>

    <form action="">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input type="range" class="form-range" id="age" />
      </div>
      <div class="form-group">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" />
      </div>
      <div class="form-group">
        <label for="gender" class="form-label">gender</label>
        <input type="radio" class="form-check-input" />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" />
      </div>
    </form>

    <section class="clients">
      <div class="container-fluid">
        <h1 class="text-center">Our Clients</h1>
        <p class="text-center text-body-secondary">
          We have been working with some Fortune 500+ clients
        </p>
        <div class="row justify-content-between">
          <div class="col-lg-2">
            <img
              class="img-thumbnail mx-auto d-block"
              src="images/google-icon.svg"
              alt="client1"
            />
          </div>
          <div class="col-lg-2">
            <img
              class="img-thumbnail mx-auto d-block"
              src="images/google-icon.svg"
              alt="client2"
            />
          </div>
          <div class="col-lg-2">
            <img
              class="img-thumbnail mx-auto d-block"
              src="images/google-icon.svg"
              alt="client3"
            />
          </div>
          <div class="col-lg-2">
            <img
              class="img-thumbnail mx-auto d-block"
              src="images/google-icon.svg"
              alt="client4"
            />
          </div>
          <div class="col-lg-2">
            <img
              class="img-thumbnail mx-auto d-block"
              src="images/google-icon.svg"
              alt="client5"
            />
          </div>
          <div class="col-lg-2">
            <img
              class="img-thumbnail mx-auto d-block"
              src="images/google-icon.svg"
              alt="client6"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
